name: Manual Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - linux-x86_64
          - linux-aarch64
          - macos-x86_64
          - macos-aarch64
          - windows-x86_64
          - windows-aarch64
        default: all
      release_mode:
        description: 'Build in release mode'
        required: false
        default: true
        type: boolean

jobs:
  build-linux-x86_64:
    name: Build for Linux x86_64
    runs-on: ubuntu-latest
    if: inputs.platform == 'all' || inputs.platform == 'linux-x86_64'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: |
          if [ "${{ inputs.release_mode }}" = "true" ]; then
            cargo build --release --target x86_64-unknown-linux-gnu
            cp target/x86_64-unknown-linux-gnu/release/git-stk git-stk-x86_64-unknown-linux-gnu
          else
            cargo build --target x86_64-unknown-linux-gnu
            cp target/x86_64-unknown-linux-gnu/debug/git-stk git-stk-x86_64-unknown-linux-gnu
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-stk-x86_64-unknown-linux-gnu
          path: git-stk-x86_64-unknown-linux-gnu
          retention-days: 7

  build-linux-aarch64:
    name: Build for Linux aarch64
    runs-on: ubuntu-latest
    if: inputs.platform == 'all' || inputs.platform == 'linux-aarch64'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-aarch64-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-aarch64-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-aarch64-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          if [ "${{ inputs.release_mode }}" = "true" ]; then
            cargo build --release --target aarch64-unknown-linux-gnu
            cp target/aarch64-unknown-linux-gnu/release/git-stk git-stk-aarch64-unknown-linux-gnu
          else
            cargo build --target aarch64-unknown-linux-gnu
            cp target/aarch64-unknown-linux-gnu/debug/git-stk git-stk-aarch64-unknown-linux-gnu
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-stk-aarch64-unknown-linux-gnu
          path: git-stk-aarch64-unknown-linux-gnu
          retention-days: 7

  build-macos-x86_64:
    name: Build for macOS x86_64 (Intel)
    runs-on: macos-13
    if: inputs.platform == 'all' || inputs.platform == 'macos-x86_64'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-x86-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-x86-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
