          if [ "${{ inputs.release_mode }}" = "true" ]; then
            cargo build --release --target x86_64-apple-darwin
            cp target/x86_64-apple-darwin/release/git-stk git-stk-x86_64-apple-darwin
          else
            cargo build --target x86_64-apple-darwin
            cp target/x86_64-apple-darwin/debug/git-stk git-stk-x86_64-apple-darwin
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-stk-x86_64-apple-darwin
          path: git-stk-x86_64-apple-darwin
          retention-days: 7

  build-macos-aarch64:
    name: Build for macOS aarch64 (Apple Silicon)
    runs-on: macos-14
    if: inputs.platform == 'all' || inputs.platform == 'macos-aarch64'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-aarch64-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: |
          if [ "${{ inputs.release_mode }}" = "true" ]; then
            cargo build --release --target aarch64-apple-darwin
            cp target/aarch64-apple-darwin/release/git-stk git-stk-aarch64-apple-darwin
          else
            cargo build --target aarch64-apple-darwin
            cp target/aarch64-apple-darwin/debug/git-stk git-stk-aarch64-apple-darwin
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-stk-aarch64-apple-darwin
          path: git-stk-aarch64-apple-darwin
          retention-days: 7

  build-windows-x86_64:
    name: Build for Windows x86_64
    runs-on: windows-latest
    if: inputs.platform == 'all' || inputs.platform == 'windows-x86_64'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: |
          if ("${{ inputs.release_mode }}" -eq "true") {
            cargo build --release --target x86_64-pc-windows-msvc
            cp target/x86_64-pc-windows-msvc/release/git-stk.exe git-stk-x86_64-pc-windows-msvc.exe
          } else {
            cargo build --target x86_64-pc-windows-msvc
            cp target/x86_64-pc-windows-msvc/debug/git-stk.exe git-stk-x86_64-pc-windows-msvc.exe
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-stk-x86_64-pc-windows-msvc
          path: git-stk-x86_64-pc-windows-msvc.exe
          retention-days: 7

  build-windows-aarch64:
    name: Build for Windows aarch64
    runs-on: windows-latest
    if: inputs.platform == 'all' || inputs.platform == 'windows-aarch64'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-aarch64-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-aarch64-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-aarch64-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: |
          if ("${{ inputs.release_mode }}" -eq "true") {
            cargo build --release --target aarch64-pc-windows-msvc
            cp target/aarch64-pc-windows-msvc/release/git-stk.exe git-stk-aarch64-pc-windows-msvc.exe
          } else {
