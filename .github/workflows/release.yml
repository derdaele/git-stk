name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: git-stk-${{ github.ref_name || inputs.tag }}-x86_64-unknown-linux-gnu.tar.gz
            binary_name: git-stk

          # Linux aarch64 (native ARM64 runner)
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            archive_name: git-stk-${{ github.ref_name || inputs.tag }}-aarch64-unknown-linux-gnu.tar.gz
            binary_name: git-stk

          # macOS x86_64 (Intel)
          - os: macos-13
            target: x86_64-apple-darwin
            archive_name: git-stk-${{ github.ref_name || inputs.tag }}-x86_64-unknown-macos-gnu.tar.gz
            binary_name: git-stk

          # macOS aarch64 (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
            archive_name: git-stk-${{ github.ref_name || inputs.tag }}-aarch64-unknown-macos-gnu.tar.gz
            binary_name: git-stk

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: git-stk-${{ github.ref_name || inputs.tag }}-x86_64-pc-windows-msvc.zip
            binary_name: git-stk.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.archive_name }} ${{ matrix.binary_name }}
          cd ../../..

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.archive_name }} ${{ matrix.binary_name }}
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ matrix.archive_name }}
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to root
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release-assets/ \;
          ls -la release-assets/

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || inputs.tag }}
          name: Release ${{ github.ref_name || inputs.tag }}
          draft: false
          prerelease: false
          files: release-assets/*
          body: |
            ## Installation

            ### Homebrew (macOS/Linux)
            ```bash
            brew tap derdaele/tap
            brew install git-stk
            ```

            ### Script
            ```bash
            curl -fsSL https://raw.githubusercontent.com/derdaele/git-stk/main/install.sh | bash
            ```

            ## What's Changed

            <!-- Add changelog here -->

            ## Checksums

            See `SHA256SUMS` file in the release assets.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

